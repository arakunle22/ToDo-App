{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Edit Task</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <style>
      body {
        background: #f7f9fc;
        font-family: "Poppins", sans-serif;
      }

      .navbar {
        background-color: #007bff;
      }

      .navbar-brand {
        color: white;
        font-weight: bold;
        letter-spacing: 1px;
      }

      .navbar-brand:hover {
        color: #fff;
      }

      .todo-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
        margin: 50px auto;
        max-width: 600px;
      }

      .todo-title {
        font-weight: bold;
        margin-bottom: 20px;
      }

      .todo-input {
        border: 2px solid #eaeaea;
        border-radius: 5px;
        height: 50px;
        padding: 10px;
      }

      .btn-save-task {
        background-color: #007bff;
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 5px;
        padding: 10px 20px;
        margin-left: 10px;
        transition: 0.3s ease;
      }

      .btn-save-task:hover {
        background-color: #0056b3;
      }

      .btn-logout {
        color: white;
        background-color: #dc3545;
        border: none;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 5px;
      }

      .btn-logout:hover {
        background-color: #c82333;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">My To-Do List</a>
        <div class="d-flex">
          <a href="/logout">
            <button class="btn-logout">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </a>
        </div>
      </div>
    </nav>

    <!-- Edit Task Container -->
    <div class="container">
      <div class="todo-container">
        <h2>Hello, {{ user }}!</h2>
        <h3 class="todo-title">Update Task</h3>

        <!-- Task Edit Form -->
        <form method="POST" action="{% url 'edit_todo' obj.srno %}">
          {% csrf_token %}
          <div class="mb-3">
            <input type="text" class="form-control todo-input" placeholder="Update task..." name="title" required value="{{ obj.title }}" />
          </div>
          <button class="btn-save-task" type="submit">
            <i class="fas fa-save"></i> Save Changes
          </button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  </body>
</html>
